model:
  name_or_path: Qwen/Qwen3-1.7B
  trust_remote_code: true
  torch_dtype: bfloat16
  tokenizer_name: Qwen/Qwen3-1.7B
dataset:
  name: glue
  subset: cola
  train_split: train
  eval_split: validation
  text_fields:
  - sentence
  label_field: label
  max_length: 128
adapter:
  method: sva
  target_modules: []
  rank: 2048
  alpha: 1.0
  dropout: 0.0
  init_scale: 1.0
  train_bias: false
  extra:
    mode: multiplicative
    init_std: 0.005
runtime:
  seed: 17
  gradient_checkpointing: true
  torch_compile: false
ddp:
  enabled: true
  backend: nccl
  gradient_accumulation_steps: 1
  find_unused_parameters: false
  broadcast_buffers: true
  static_graph: false
wandb:
  enabled: false
  project: peft-playground
  name: qwen3-cola-sva
  tags:
  - glue
  - cola
  - sva
  - qwen3
train:
  output_dir: outputs/qwen_cola_sva
  num_epochs: 40
  per_device_batch_size: 128
  gradient_accumulation_steps: 16
  warmup_ratio: 0.05
  learning_rate: 9.0e-05
  weight_decay: 0.01
  max_steps: null
  precision:
    fp16: false
    bf16: true
  logging_steps: 50
evaluation:
  per_device_batch_size: 128
  strategy: steps
  steps: 50
  save_strategy: steps
  save_steps: 50
  load_best_model_at_end: true
  metric_for_best_model: matthews_correlation
  greater_is_better: true
  do_train: true
  do_eval: true
